<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<head>

<title>Ajouter UE</title>

</head>

<body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>Modifier votre profil</h1>
				<h:messages id="msgs" />

				<h:form id="test">
					<c:set var="eu" value="#{euController.eu}" />
					<p:panelGrid columns="4">
					
						<h:outputText>Identifiant</h:outputText>
						<h:outputText>Nom :</h:outputText>
						<h:outputText>Description</h:outputText>
						<h:outputText>Nombre de credits :</h:outputText>
						
						<h:inputText id="id" value="#{eu.id}" required="true"
						             requiredMessage=" Le nom est obligatoire."/>
						             
						<h:inputText id="name" value="#{eu.name}" required="true"
						             requiredMessage=" Le nom est obligatoire."/>
	
						<h:inputText id="description" value="#{eu.description}" required="true"
									 requiredMessage=" Le prénom est obligatoire."/>
							
	            		<h:inputText id="nbCredits" value="#{eu.nbCredits}" required="true"
								     requiredMessage="Veuillez spécifier votre date de naissance au format jj/mm/aaaa."/>
					</p:panelGrid>
					<h:message style="color:red" for="nbCredits" />
					<tr>
						<td colspan="2">
							<h:commandButton action="#{euController.save(eu)}" value="Save" />
						</td>
					</tr>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>

</html>
