<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<head>

<title>Add a teaching unit</title>

</head>

<body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>Add an educational background</h1>

				<h:form id="test">
					<c:set var="eb" value="#{EducationalBackgroundbManager.theEducationalBackground}" />

					<p:panelGrid columns="2">

						<h:outputText>Identifiant :</h:outputText>
						<p:inputText id="id" value="#{eb.id}" required="true"
							requiredMessage=" Le nom est obligatoire." />

						<h:outputText>Nom :</h:outputText>
						<p:inputText id="name" value="#{eb.name}" required="true"
							requiredMessage=" Le nom est obligatoire." />

						<h:panelGrid columns="3" cellpadding="5">
							<h:outputLabel for="menu1" value="Obligatoire" />
							<p:selectCheckboxMenu id="menu1"
								value="#{EducationalBackgroundbManager.findAllEUs}" label="UES"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:250px">
								<f:selectItems value="#{EducationalBackgroundbManager.theEducationalBackground.obligatories}" />
							</p:selectCheckboxMenu>
						</h:panelGrid>

						<h:panelGrid columns="3" cellpadding="5">
							<h:outputLabel for="menu" value="Optionnelles" />
							<p:selectCheckboxMenu id="menu"
								value="#{EducationalBackgroundbManager.findAllEUs}" label="UES"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:250px">
								<f:selectItems value="#{EducationalBackgroundbManager.optionals}" />
							</p:selectCheckboxMenu>
						</h:panelGrid>

					</p:panelGrid>
					<tr>
						<td colspan="2"><h:commandButton
								action="#{EducationalBackgroundbManager.save()}" value="Save" /></td>
					</tr>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>

</html>
