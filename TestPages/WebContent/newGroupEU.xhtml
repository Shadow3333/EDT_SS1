<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<head>

<title>Add a teaching unit group</title>

</head>

<body>
	<ui:composition template="/template/myLayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>Add a teaching unit group</h1>

				<h:form id="test">
					<c:set var="gEU" value="#{GroupsEUController.theGroupEU}" />

					<div> 
						<h3>EUs to choose</h3>
					    <p:selectManyCheckbox id="grid2" value="#{GroupsEUController.selectedGroupsEU}" layout="responsive" columns="3" >
					        <f:selectItems value="#{GroupsEUController.findAllEUs()}" var="TU" itemLabel="#{TU.id} : #{TU.name}" itemValue="#{TU}" />
					    </p:selectManyCheckbox>
    				</div>
					
					<br/>
					
					<div>
						<p:outputLabel for="optional" value="Is the TU optional :" />
				        <p:selectOneListbox id="optional" value="yes">
				            <f:selectItem itemLabel="Yes" itemValue="yes" />
				            <f:selectItem itemLabel="No" itemValue="no" />
				      	</p:selectOneListbox>
					</div>
					<br/>	             
					<tr>
						<td colspan="2">
							<h:commandButton action="#{GroupsEUController.save()}" value="Save" />
						</td>
					</tr>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>

</html>
